<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src = "https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
	<script src="main.game.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="game-container">
		<div class="history"></div>
		<div class="current" id="Game">
			<div class="game-info">
				<span>
					<p id="Status"></p>
				</span>
				<a class="links" href="javascript:clearHistory()">Clear History</a>
				<a class="links" href="javascript:displayHistory()">History</a>
				<a class="links" href="javascript:restartGame()">Restart</a>
			</div>
			<div class="board-container">
				<div class="element" id="1"></div>
				<div class="element" id="2"></div>
				<div class="element" id="3"></div>
				<div class="element" id="4"></div>
				<div class="element" id="5"></div>
				<div class="element" id="6"></div>
				<div class="element" id="7"></div>
				<div class="element" id="8"></div>
				<div class="element" id="9"></div>
			</div>
			<div class="comment-section">
				<div class="add-comment">
					<a class="links comment-link" href="javascript:addComment()">Add Comment</a>
					<form class="comment">
						<label>Username</label>
						<input class="username" type="text" placeholder="username">
						<textarea class="desc"  placeholder="comment"></textarea>
						<input type="submit" value="Submit">
					</form>
				</div>
				<div class="show-comments"></div>
			</div>
		</div>
	</div>
</body>
</html>
